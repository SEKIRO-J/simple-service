tasks:
  - init: |
      brew install bufbuild/buf/buf
      go mod vendor
      go install https://github.com/SEKIRO-J/simpleService.git
      go install github.com/grpc-ecosystem/grpc-gateway/v2/protoc-gen-openapiv2
      go install google.golang.org/protobuf/cmd/protoc-gen-go \
      go install google.golang.org/grpc/cmd/protoc-gen-go-grpc

  - init: |
      export EDITOR="command gp open -w" VISUAL="command gp open -w"
      cp -f /workspace/ohmyzsh/templates/zshrc.zsh-template ~/.zshrc
      ln -sf /workspace/ohmyzsh ~/.oh-my-zsh
  - command: exec zsh

  - command: |
      sh -ci "$(curl -fsSL https://storage.googleapis.com/flow-cli/install.sh)"
      echo 'export PATH=/home/gitpod/.local/bin:$PATH'  >> ~/.zshrc
      echo 'alias gst="git status"' >> ~/.zshrc && echo 'alias gco="git checkout"' >> ~/.zshrc
      source ~/.zshrc
      flow cadence install-vscode-extension
github:
  prebuilds:
    # enable for the default branch (defaults to true)
    master: true
    # enable for all branches in this repo (defaults to false)
    branches: false
    # enable for pull requests coming from this repo (defaults to true)
    pullRequests: true
    # enable for pull requests coming from forks (defaults to false)
    pullRequestsFromForks: false
    # add a check to pull requests (defaults to true)
    addCheck: true
    # add a "Review in Gitpod" button as a comment to pull requests (defaults to false)
    addComment: false
    # add a "Review in Gitpod" button to the pull request's description (defaults to false)
    addBadge: false